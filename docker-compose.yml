version: '3.8'

services:
  mongodb:
    image: mongo
    container_name: mongodb
    restart: unless-stopped
    volumes:
      - app-databases:/mongodb
    ports:
      - "27017:27017"
    restart: unless-stopped
    networks:
      - my-network
  
  web:
    build : .
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    networks:
      - my-network
  
